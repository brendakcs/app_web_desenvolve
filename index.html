<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Assistente de IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container" id="container-principal"> 
    
    <header>

      <h2 class="titulo">Assistente de IA</h2>   
  
      <div class="key-model">
  
        <div class="key">
          <label for="api-key">OpenAI API Key:</label>
          <input type="text" id="api-key" placeholder="******************************">
        </div>
      
        <div class="model">
          <label for="modelo">Modelo:</label>
          <select id="modelo">
          <option>GPT-4.1 Nano</option>
          <option>GPT-4.1</option>
          <option>GPT-3.5</option>
          </select>
        </div>
  
      </div>

    </header>

    <label class="answer" for="pergunta">Faça sua pergunta:</label>
    <div class="pergunta-box">          
      <textarea id="pergunta" rows="5" cols="85" readonly>Qual é a função de um framework no desenvolvimento web?</textarea>
      <button onclick="mostrarResposta()">Perguntar</button>
    </div>

    <div class="resposta-box" id="resposta-box">
      <h3>Resposta da IA:</h3>
      <p id="texto-resposta">Clique em Perguntar para ver a resposta.</p>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
